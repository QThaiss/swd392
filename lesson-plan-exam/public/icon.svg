<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="teal-blue-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orange-yellow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fddb92;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fdff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .cls-text { font-family: sans-serif; font-weight: bold; fill: url(#teal-blue-gradient); }
    .sub-text { font-family: sans-serif; fill: #0056b3; font-size: 16px; }
    .flask-liquid { fill: url(#teal-blue-gradient); }
    .book-pages { fill: #ffffff; stroke: url(#orange-yellow-gradient); stroke-width: 2; }
    .monitor-screen { fill: #e0f7fa; stroke: url(#teal-blue-gradient); stroke-width: 3; }
    .play-button { fill: url(#orange-yellow-gradient); }
    .atom-orbit { fill: none; stroke: url(#teal-blue-gradient); stroke-width: 2; opacity: 0.7; }
    .electron { fill: url(#orange-yellow-gradient); }
  </style>

  <g transform="translate(250, 200)">
    <ellipse class="atom-orbit" cx="0" cy="-20" rx="80" ry="30" transform="rotate(-30)" />
    <ellipse class="atom-orbit" cx="0" cy="-20" rx="80" ry="30" transform="rotate(30)" />
    
    <path class="flask-liquid" d="M-30,-60 C-30,-80 -20,-90 -20,-110 L20,-110 C20,-90 30,-80 30,-60 C45,-40 45,-10 30,10 C15,30 -15,30 -30,10 C-45,-10 -45,-40 -30,-60 Z" />
    <circle class="flask-liquid" cx="0" cy="-120" r="5" opacity="0.8" />
    <circle class="flask-liquid" cx="10" cy="-130" r="8" opacity="0.6" />

    <g transform="translate(35, -50) rotate(10)">
        <path class="book-pages" d="M0,0 L40,-10 L40,50 L0,60 Z" />
        <path class="book-pages" d="M0,0 L-40,-10 L-40,50 L0,60 Z" />
        <path class="book-pages" d="M0,60 L0,0" stroke-width="1" />
    </g>

    <g transform="translate(0, 40)">
        <rect class="monitor-screen" x="-50" y="-35" width="100" height="70" rx="5" ry="5" />
        <path class="monitor-screen" d="M-20,40 L20,40 L10,50 L-10,50 Z" />
        <path class="play-button" d="M-10,-10 L20,5 L-10,20 Z" />
    </g>

    <circle class="electron" cx="-70" cy="-50" r="5" />
    <circle class="electron" cx="70" cy="-50" r="5" />
  </g>

  <g transform="translate(250, 400)">
    <text x="0" y="0" text-anchor="middle" font-size="80" class="cls-text">CLS</text>
    <text x="0" y="30" text-anchor="middle" class="sub-text">Chemistry Lecture System</text>
  </g>
</svg>